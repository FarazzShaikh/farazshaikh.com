---
layout: default
permalink: /experiments/
---

<section class="section hero is-fullheight is-default is-bold">
  <div id="apps" class="container">
    <h2 class="title is-2">Experiments</h2>
    <p>Demos for my various libraries, some just for fun and various experiments.</p>
    <br />
    <div class="columns is-multiline card-container">
      {% for experiment in site.experiments %}
      <div class="column is-mobile is-half-tablet is-one-third-desktop">
        <a href="{{experiment.title}}">
          <div class="box" style="display: flex; justify-content: space-between; flex-direction: column">
            <figure class="image">
              <img src="/experiments/{{experiment.title}}/Assets/banner.jpg" width="1440" height="800" />
            </figure>
            <div>
              <h2 class="title">
                <span class="name">{{experiment.title}}</span>
                {% for tag in experiment.tags %}
                <span class="tag is-small">{{tag}}</span>
                {% endfor %}
              </h2>
              <p class="subtitle is-6">{{experiment.disc}}</p>
            </div>
            <div style="margin: 10px 0px">
              <div style="display: flex; justify-content: space-between">
                <div class="langs"></div>

                <svg class="extern blink" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="external-link-alt" class="svg-inline--fa fa-external-link-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    fill="currentColor"
                    d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </a>
      </div>
      <script>
        (async () => {
          const colors = await (await fetch("/colors.json")).json();
          const index = "{{ forloop.index }}";
          const langContainer = document.querySelectorAll(".card-container .langs")[index - 1];

          function brightnessByColor(color) {
            var color = "" + color,
              isHEX = color.indexOf("#") == 0,
              isRGB = color.indexOf("rgb") == 0;
            if (isHEX) {
              const hasFullSpec = color.length == 7;
              var m = color.substr(1).match(hasFullSpec ? /(\S{2})/g : /(\S{1})/g);
              if (m)
                var r = parseInt(m[0] + (hasFullSpec ? "" : m[0]), 16),
                  g = parseInt(m[1] + (hasFullSpec ? "" : m[1]), 16),
                  b = parseInt(m[2] + (hasFullSpec ? "" : m[2]), 16);
            }
            if (isRGB) {
              var m = color.match(/(\d+){3}/g);
              if (m)
                var r = m[0],
                  g = m[1],
                  b = m[2];
            }
            if (typeof r != "undefined") return (r * 299 + g * 587 + b * 114) / 1000;
          }

          function createLangTags(langs, colors) {
            return langs.map((l) => {
              const color = colors[l] ? colors[l].color : null;
              const textColor = brightnessByColor(color) < 150 && color ? "white" : "black";
              return `
                            <span class="tag is-small"
                                style="background-color: ${color || "#cccccc"}; color: ${textColor}"
                            >${l}</span>
                            `;
            });
          }

          const langs = "{{experiment.langs | json}}".split(" ");
          langContainer.innerHTML = createLangTags(langs, colors).join("\n");
        })();
      </script>
      {% endfor %}
    </div>
  </div>
</section>
