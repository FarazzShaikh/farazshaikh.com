---
layout: default
---

<section class="hero is-fullheight contributions">
    <div  id="contributions" class="hero-body container">
      <div class="columns is-vcentered">
        <div id="latest-repos-container" class="column has-nice-link">
          <h2 class="title is-2">Latest contributions</h2>
          <p>Other open-source projects I have contributed to.</p>
          <br />
          <template id="latest-repos-template">
            <div class="column is-half column is-mobile is-half-tablet is-one-third-desktop">
                <div class="box">
                    <div>
                        <h4 class="title is-4 mb-2">
                            <a class="latest-repos-title" href="" target="_blank"></a>
                            <div class="tag is-small latest-repos-language"></div>
                          </h4>
                          <div class="tag is-small latest-repos-timeago"></div>
                    </div>
                    <p class="latest-repos-description"></p>
                </div>
            </div>
          </template>
          <div id="latest-repos" class="columns is-multiline card-container"></div>
        </div>
      </div>
    </div>
  </section>
  <script defer>
    (async () => {
      // const url = "https://api.github.com/search/issues?q=author:Farazzshaikh+-user:Farazzshaikh+is:pull-request";
      const url = "/temp.json";
      const data = await (await fetch(url)).json();

      const unique = [];
      let c = 0;
      let priv = "";
      data.items.forEach((item) => {
        if (priv !== item.repository_url) {
          unique.push(item);
          c++

          if(c === 2) {
            priv = item.repository_url;
            c = 0;
          }
          
        }
      });

      function getTimeSince(date) {
            var seconds = Math.floor((new Date() - date) / 1000);

            var interval = seconds / 31536000;

            if (interval > 1) {
              return Math.floor(interval) + " years";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
              return Math.floor(interval) + " months";
            }
            interval = seconds / 86400;
            if (interval > 1) {
              return Math.floor(interval) + " days";
            }
            interval = seconds / 3600;
            if (interval > 1) {
              return Math.floor(interval) + " hours";
            }
            interval = seconds / 60;
            if (interval > 1) {
              return Math.floor(interval) + " minutes";
            }
            return Math.floor(seconds) + " seconds";
          }

      function brightnessByColor(color) {
            var color = "" + color,
              isHEX = color.indexOf("#") == 0,
              isRGB = color.indexOf("rgb") == 0;
            if (isHEX) {
              const hasFullSpec = color.length == 7;
              var m = color.substr(1).match(hasFullSpec ? /(\S{2})/g : /(\S{1})/g);
              if (m)
                var r = parseInt(m[0] + (hasFullSpec ? "" : m[0]), 16),
                  g = parseInt(m[1] + (hasFullSpec ? "" : m[1]), 16),
                  b = parseInt(m[2] + (hasFullSpec ? "" : m[2]), 16);
            }
            if (isRGB) {
              var m = color.match(/(\d+){3}/g);
              if (m)
                var r = m[0],
                  g = m[1],
                  b = m[2];
            }
            if (typeof r != "undefined") return (r * 299 + g * 587 + b * 114) / 1000;
          }

      const colors = await (await fetch("/colors.json")).json();
      const dom = {
        select: document.querySelector.bind(document),
        selectAll: document.querySelectorAll.bind(document),
      };

      const template = dom.select("#latest-repos-template");
      const container = dom.select("#latest-repos");


      for (let i = 0; i < 12 && i < unique.length; i++) {
        const r = unique[i];
        const content = template.cloneNode(true).content;

        const a = content.querySelector(".latest-repos-title");
        const own = content.querySelector(".latest-repos-owner")
        a.href = r.html_url;
        a.innerHTML = `
        <div class="latest-repos-owner">${r.repository_url.split("/")[4]}/</div>${r.repository_url.split("/")[5]}
        `

        let lang, color
        try {
            throw "A"
            lang = (await (await fetch(r.repository_url)).json()).language
            color = colors[lang].color
        } catch (error) {
            lang = "-"
            color = colors[Object.keys(colors)[Math.floor(Math.random() * 20)]].color
        }

        const eLang = content.querySelector('.latest-repos-language');
        eLang.textContent = lang
        eLang.style.color = brightnessByColor(color) < 150 && color ? "white" : "black";
        eLang.style.backgroundColor = color;

        const eTime = content.querySelector(".latest-repos-timeago")
        const date = new Date(r.closed_at)
        eTime.textContent = getTimeSince(date);
        
        content.querySelector(".latest-repos-description").textContent = r.title;
        container.appendChild(document.importNode(content, true));
      }

      dom.select("#contributions").style.opacity = 1;
    })();
  </script>
</section>
