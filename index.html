      <script>
        (async () => {
          const colors = await (await fetch("/colors.json")).json();
          const langContainer = document.querySelector(".langs");

          function brightnessByColor(color) {
            var color = "" + color,
              isHEX = color.indexOf("#") == 0,
              isRGB = color.indexOf("rgb") == 0;
            if (isHEX) {
              const hasFullSpec = color.length == 7;
              var m = color.substr(1).match(hasFullSpec ? /(\S{2})/g : /(\S{1})/g);
              if (m)
                var r = parseInt(m[0] + (hasFullSpec ? "" : m[0]), 16),
                  g = parseInt(m[1] + (hasFullSpec ? "" : m[1]), 16),
                  b = parseInt(m[2] + (hasFullSpec ? "" : m[2]), 16);
            }
            if (isRGB) {
              var m = color.match(/(\d+){3}/g);
              if (m)
                var r = m[0],
                  g = m[1],
                  b = m[2];
            }
            if (typeof r != "undefined") return (r * 299 + g * 587 + b * 114) / 1000;
          }

          function createLangTags(langs, colors) {
            return langs.map((l) => {
              const color = colors[l] ? colors[l].color : null;
              const textColor = brightnessByColor(color) < 150 && color ? "white" : "black";
              return `
                                <span class="tag is-small"
                                    style="background-color: ${color || "#cccccc"}; color: ${textColor}"
                                >${l}</span>
                                `;
            });
          }

          const langs = ["JavaScript", "TypeScript", "GLSL", "Shell", "HTML", "CSS", "Java", "C", "C++", "Assembly", "Python", "OCaml"];
          langContainer.innerHTML = createLangTags(langs, colors).join("\n");
        })();
      </script>

  <script defer>
    (async () => {
      // const url = "https://api.github.com/search/issues?q=author:Farazzshaikh+-user:Farazzshaikh+is:pull-request";
      const url = "/temp.json";
      const data = await (await fetch(url)).json();

      const unique = [];
      let priv = "";
      data.items.forEach((item) => {
        if (priv !== item.repository_url) {
          unique.push(item);
          priv = item.repository_url;
        }
      });


      const dom = {
        select: document.querySelector.bind(document),
        selectAll: document.querySelectorAll.bind(document),
      };

      const template = dom.select("#latest-repos-template");
      const container = dom.select("#latest-repos");

        console.log(unique[0])

      for (let i = 0; i < 6 && i < unique.length; i++) {
        const r = unique[i];
        const content = template.cloneNode(true).content;

        const a = content.querySelector(".latest-repos-title");
        const own = content.querySelector(".latest-repos-owner")
        a.href = r.html_url;
        a.innerHTML = `
        <div class="latest-repos-owner">${r.repository_url.split("/")[4]}/</div>${r.repository_url.split("/")[5]}
        `
        
        content.querySelector(".latest-repos-description").textContent = r.title;
        container.appendChild(document.importNode(content, true));
      }

      dom.select("#contributions").style.opacity = 1;
    })();
  </script>
